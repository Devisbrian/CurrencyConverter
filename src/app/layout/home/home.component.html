<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>

<body>
  <div class="top-nav left custom-padding">
    <ul class="nav justify-content-end">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link active " aria-current="page" href="#">Sign In</a>
        </li>
        <li class="nav-item mx-2"> <!-- Use Bootstrap mx-2 class for horizontal margin -->
          <a class="nav-link active " href="#" tabindex="-1">Register</a>
        </li>
      </ul>
    </ul>
  </div>
  <div class="top-nav center">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active text-white" aria-current="page" href="#">SEND MONEY</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">CONVERTER</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">CURRENCY API</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">TOOLS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">RESOURCES</a>
      </li>

    </ul>

  </div>

  <div class="sub-section content-highlight text-white">
    <h1>VIDEH CURRENCY CONVERTER</h1>
    <span class="hint-message">Convert currencies with ease!</span>
  </div>
  <!-- converter div -->
  <div class="converter">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon text-black">monetization_on</mat-icon>
          <span>CONVERT</span>
        </ng-template>
      
        <div class="container">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Amount</label>
            </div>
            <div class="col-auto">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <!-- <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
              </span>
            </div> -->
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">FROM</label>
            </div>
            <div class="col-auto">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-arrow-right"></i>
              <!-- Your content goes here -->
              <i class="fas fa-arrow-right"></i> <!-- Forward arrow icon -->
           </div>
           
          </div>
      
          <!-- Convert button -->
          <div class="">
            <button mat-raised-button color="primary">Convert</button>
          </div>
        </div>
      </mat-tab>
      

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon text-black">done</mat-icon>
          <span>SEND</span>
        </ng-template>
        Content 2
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon text-black">insights</mat-icon>
          <span>CHARTS</span>
        </ng-template>
        Content 2
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon text-black">notifications</mat-icon>
          <span>ALERTS</span>
        </ng-template>

        Content 3
      </mat-tab>
    </mat-tab-group>

  </div>


</body>

</html>
